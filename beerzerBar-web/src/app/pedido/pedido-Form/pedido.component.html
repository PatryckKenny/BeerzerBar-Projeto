<section class="formPedido">

  <h1 class="mt-4 titles"> Registros de Pedidos</h1>
  <div class="container">
    <form [formGroup]="editForm" method="post">

      <div class="row">
        <div class="col-md-6">
          <div>
            <div class="form-group">
              <label for="validationDefault01" class="form-label">Nome:</label>
            <input type="text"  placeholder="Nome" class="form-control" formControlName="nome" [value]="this.pedido?.nome" required="true"/>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="validationDefault02" class="form-label">Quantidade:</label>
            <input type="number" placeholder="Quantidade" class="form-control" formControlName="email" [value]="this.pedido.quantidade" required="true"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="validationDefault03" class="form-label">Preço:</label>
            <input type="text" placeholder="Preço" class="form-control" formControlName="cpf" [value]="this.pedido.preco" required="true"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 buttons">
          <button type="submit" class="btn btn-success" [disabled]="!editForm.valid" (click)="salvar()">
            <div class="cor2"><i class="fa fa-save"></i> Salvar</div>
          </button>
          <button type="button" class="btn btn-secondary cancel" (click)="close()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</section>
