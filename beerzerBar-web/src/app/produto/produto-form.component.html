<section class="Produto">

  <div *ngIf="success" class="alert alert-success" role="alert">
    Cadastro do produto realizado com Sucesso!
  </div>

  <h1 class="mt-4 titles"> Relação de Produtos</h1>
    <div class="cor2">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-produto">Cadastrar</button>
  </div>
  <div class="container-fluid">
    <div class="tableProduto">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>

            <th scope="col">ID Produto</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos$|async">
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco}}</td>
            <td>{{produto.quantidade}}</td>
            <td>{{produto.descricao}}</td>
            <td>
              <div class="lbtn">
                <button class="btn btn-outline-warning btn-sm" data-toggle="modal" data-target="#editModel">Editar </button>
                <button class="btn btn-outline-danger btn-sm"  data-toggle="modal" data-target="#excluir"  (click)="excluir(produto)">Excluir </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
<app-produto-form *ngIf="abrirFechar_Modal"></app-produto-form>


<div class="modal fade" id="modal-produto" tabindex="-1" aria-labelledby="modal-produto" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastrar Produto</h5>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="produto-name" class="col-form-label">Nome:</label>
            <input type="text" class="form-control" required="true" id="produto-name" placeholder="Digite o nome do produto">
          </div>
          <div class="mb-3">
            <label for="produto-quantiddae" class="col-form-label">Quantidade:</label>
            <input type="number" class="form-control" required="true" id="produto-quantidade" placeholder="Digite a quantidade do produto">
          </div>
          <div class="mb-3">
            <label for="produto-quantiddae" class="col-form-label">Preço:</label>
            <input type="text" class="form-control" required="true" id="produto-quantidade" placeholder="Digite o preço do produto">
          </div>
          <div class="mb-3">
            <label for="produto-descricao" class="col-form-label">Descrição:</label>
            <input type="text" class="form-control" required="true" id="produto-descricao" placeholder="Digite a descrição">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar <i class="fas fa-ban"></i></button>
        <button type="button" class="btn btn-success">Salvar <i class="fas fa-check"></i></button>
      </div>
    </div>
  </div>
</div>
