<section class="formPedido">

  <h1 class="mt-4 titles"> Registros de Produtos</h1>
  <div class="container">
    <form [formGroup]="editForm" method="post">

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="validationDefault02" class="form-label">Preço:</label>
            <input type="text" placeholder="Nome" class="form-control" formControlName="email" [value]="this.produto.nome" required="true"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="validationDefault02" class="form-label">Preço:</label>
            <input type="text" placeholder="Preço" class="form-control" formControlName="email" [value]="this.produto.preco" required="true"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="validationDefault03" class="form-label">Quantidade:</label>
            <input type="number" placeholder="Quantidade" class="form-control" formControlName="cpf" [value]="this.produto.quantidade" required="true"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="validationDefault03" class="form-label">Categoria:</label>
            <input type="text" placeholder="Categoria" class="form-control" formControlName="cpf" [value]="this.produto.categoria" required="true"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="validationDefault03" class="form-label">Descrição:</label>
            <input type="text" placeholder="Descrição" class="form-control" formControlName="cpf" [value]="this.produto.descricao" required="true"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 buttons">
          <button type="submit" class="btn btn-success" [disabled]="!editForm.valid" (click)="salvar()">
            <div class="cor2"><i class="fa fa-save"></i> Salvar</div>
          </button>
          <button type="button" class="btn btn-secondary cancel" (click)="close()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</section>
