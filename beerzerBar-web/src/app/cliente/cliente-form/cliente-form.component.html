<h1 class="mt-4 center">Cadastro de Clientes</h1>
<br>
<div class="container">
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF: *</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>E-mail: *</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Data de Nascimento:</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> Salvar
          </button>
      </div>
    </div>
  </form>
</div>
